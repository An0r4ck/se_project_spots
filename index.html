<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Sprint 3 Spots Project"/><meta name="author" content="Jacob H"/><meta name="keywords" content="HTML, CSS, Photos, Application"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="logo" src="d3610e9c6dce3cb370d8.svg" alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="Avatar Edit Icon" class="profile__pencil-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="User Avatar" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="1ecf96fab54a91c898b4.svg" alt="Edit Button Icon"/> Edit Profile</button></div><button type="button" class="profile__add-button"><img src="40608da7369d39bc1077.svg" alt="Add Button Icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img alt="" class="card__image"/> <button type="button" class="card__delete-button"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2023 Â© Jacob H</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">New post</h2><form name="add-card" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-caption-input" class="modal__label">Caption <input id="add-card-caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-button modal__close-button_type_preview"></button> <img class="modal__image" alt=""/><p class="modal__caption"></p></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile avatar</h2><form name="edit-avatar" class="modal__form" novalidate><label for="profile-avatar-input" class="modal__label">Profile Picture <input id="profile-avatar-input" type="url" class="modal__input" placeholder="Paste the link to an image" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="delete-card-modal"><div class="modal__container modal__delete-container"><button type="button" class="modal__close-button modal__close-button_type_delete"></button><h2 class="modal__title modal__delete-title">Are you sure you want to delete this image?</h2><form name="edit-avatar" class="modal__form" novalidate><button type="submit" class="modal__delete-button">Delete</button> <button type="button" class="modal__cancel-button">Cancel</button></form></div></div></div></body></html>
